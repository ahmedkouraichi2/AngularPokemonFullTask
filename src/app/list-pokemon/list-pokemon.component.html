<div class="container">
  <div class="row">
      <div    (click)=" goToPokemon(pokemon)" *ngFor="let pokemon of pokemonList" class="col-lg-4 col-s-6" appBg="red" >
        <div class="card horizontal">
            <div class="card-image">
                <img [src]="pokemon.picture" alt="image" >
            </div>
        </div>
        <div class="card-stacked">
            <div class="card-content">
              <p>{{pokemon.name}}</p>
              <small>{{pokemon.created | date :" dd/mm/yy"}}</small>
              <span *ngFor="let type of pokemon.types " class="{{type | pokemonTypeColor}}">
                   {{type}}
              </span>
            </div>

        </div>

      </div>
  </div>
</div>
